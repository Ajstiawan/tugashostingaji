		<tr>
		<td><h3>Form Pendaftaran</h3></td>

		<form action="form.php" method="get">
		<tr>
		<td>Nama</td><td><input type="text" name="nama" /><br></td>
		</tr>
		<tr>
		<td>Password</td><td><input type="password" name="password" /><br><td>
		</tr>
		<tr>
		<td>Jenis Kelamin</td><td> 
			<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> Laki - Laki
			<input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
		<br></td>
		</tr>
		<tr>
		<td>Keahlian</td><td> 
			<input type="checkbox" name="keahlian"  value="Menari" /> Menari

			<input type="checkbox" name="keahlian"  value="Berenang" /> Berenang

		</tr>
		<tr>

			</select>
		<br></td>
		</tr>
		<tr>
		<td>Deskripsi diri</td><td>
			<textarea name="deskripsi" rows="5" cols="28">
			</textarea>
		<br></td>
		</tr>
		<tr><td>
			<td colspan="2"><input type="submit" value="ENTER">

		</tr>
